<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="switch">
        <i id="dark" class=" fa-solid fa-moon"></i>
        <i id="light" class=" fa-solid fa-sun"></i>

        <header>
            <h1>Generate a <span class="accent">new password</span></h1>

            <a id="generate-btn"><i class="fa-solid fa-circle-arrow-right"></i> Generate passwords</a>
        </header>
        <div class="password-container">
            <div class="passwords"></div>
            <div class="passwords"></div>
            <div class="passwords"></div>
